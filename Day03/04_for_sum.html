<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문으로 함계 구하기</title>
    <script>
        // 합계를 담을 변수
        let sum = 0

        // 1 ~ 100 까지의 합계
        for (let i = 1; i <= 100; i++) {
            sum += i
        }
        // sum = sum + i
        // (최종합계) = (이전합계) + (현재 값)
        document.write(`<h2>1 ~ 100 까지의 합계 : ${sum} </h2>`)

    </script>
</head>
<body>
    
</body>
</html>
